---
version: '1.1.1'

environment:
  defaultServices:
    - name: 'lc-test'
    - name: 'redis-helm'
    - name: 'grpc-echo'

    
services:
  - name: "lc-test"
    scaleToZeroHttp:
      enabled: true
      replicas:
        min: 0
        max: 3
      scaledownPeriod: 300
      scalingMetric: # requestRate and concurrency are mutually exclusive
        requestRate:
          granularity: 1s
          targetValue: 100
          window: 1m
        concurrency:
          targetValue: 100
    requires:
      - name: 'grpc-echo'
      - name: 'redis-helm'
    deploymentDependsOn:
      - 'grpc-echo'
    helm:
      repository: 'vmelikyan/lc-test'
      branchName: 'main'
      chart:
        name: 'goodrx-app'
        valueFiles:
          - 'sysops/helm/common.yaml'
          - 'sysops/helm/lfc/service/app.yaml'
      docker:
        defaultTag: 'main'
        app:
          dockerfilePath: 'sysops/dockerfiles/app.dockerfile'
          env:
            CLIENT_HOST: '{{grpc-echo_internalHostname}}:8080'
            TEST_TEST: 'test'
            WHAT: "is-this"
          ports:
            - 8080  
  
  - name: "grpc-echo"
    requires:
      - name: 'redis-helm'
    deploymentDependsOn:
      - 'redis-helm'
    helm:
      repository: "vmelikyan/lc-test"
      branchName: "main"
      grpc: true
      chart:
        name: 'goodrx-app'
        valueFiles:
          - 'sysops/helm/common.yaml'
          - 'sysops/helm/lfc/service/grpc-service.yaml'
      docker:
        defaultTag: "main"
        app:
          dockerfilePath: "grpc-echo/Dockerfile"
          ports:
            - 8080
          env:
            COMPONENT: "app"
            ENV: "lifecycle"

  - name: "redis-helm"
    helm:
      repository: "vmelikyan/lc-test"
      branchName: "main"
      chart:
        name: "redis"


        

