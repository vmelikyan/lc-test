services:
  - name: "lc-test"
    defaultUUID: "dev-0"
    docker:
      dockerImage: "bitnami/memcached"
      defaultTag: "latest"
      ports:
        - 11211
      env:
        MEMCACHED_CACHE_SIZE: "512"
      deployment:
        public: false
        capacityType: "ON_DEMAND"
        resource:
          cpu:
            request: "10m"
          memory:
            request: "200Mi"
        readiness:
          tcpSocketPort: 11211
  
