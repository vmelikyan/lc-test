---
version: '1.0.0'

environment:
  defaultServices:
    - name: 'lc-helm-test'
    - name: 'wtfsuso'

services:
  - name: 'lc-test'
    defaultUUID: 'good-dev-0'
    github:
      repository: 'vmelikyan/lc-test'
      branchName: 'main'
      docker:
        defaultTag: 'main'
        app:
          dockerfilePath: 'sysops/dockerfiles/app.dockerfile'
          env:
            CLIENT_HOST: '{{grpc-echo_internalHostname}}:8080'
          ports:
            - 8080
        init:
          dockerfilePath: 'sysops/dockerfiles/init.dockerfile'
      deployment:
        public: true
        capacityType: 'SPOT'
        resource:
          cpu:
            request: '10m'
          memory:
            request: '100Mi'
        readiness:
          tcpSocketPort: 8080
          httpGet:
            port: 8080

  - name: "wtfsuso"
    helm:
      name: 'postgresql'
      repository: 'vmelikyan/lc-test'
      branchName: 'main'
      chart:
        name: 'postgresql'
        values:
          - "auth.username=postgres"
          - "auth.password=vahanspassword"
        valueFiles:
            - 'sysops/helm/lfc/db/db.yaml'

        
  - name: "lc-helm-test"
    helm:
      name: 'goodrx-app'
      repository: 'vmelikyan/lc-test'
      branchName: 'main'
      chart:
        name: 'goodrx-app'
      docker:
        defaultTag: 'main'
        app:
          dockerfilePath: 'sysops/dockerfiles/test-helm.dockerfile'
          env:
            CLIENT_HOST: '{{grpc-echo_internalHostname}}:8080'
          ports:
            - 8080
