  - name: "postgres-db"
    helm:
      repository: "vmelikyan/lc-test"
      branchName: "main"
      chart:
        name: "postgresql"
        valueFiles:
          - 'sysops/helm/lfc/db/db.yaml'

  - name: "redis"
    deploymentDependsOn:
      - 'postgres-db'
    helm:
      repository: "vmelikyan/lc-test"
      branchName: "main"
      chart:
        name: "redis"

  - name: "jenkins"
    helm:
      chart:
        name: "jenkins"
        repoUrl: "https://charts.bitnami.com/bitnami"
        version: "13.6.8"
        values:
          - "service.type=ClusterIP"
          - "ingress.enabled=true"
          - "ingress.hostname={{jenkins_publicUrl}}"
          - "ingress.ingressClassName=nginx"
            
  - name: "nginx"
    defaultUUID: "dev-0"
    docker:
      dockerImage: "nginx"
      defaultTag: "latest"
      ports:
        - 80
      deployment:
        public: true
        resource:
          cpu:
            request: "10m"
          memory:
            request: "200Mi"
        readiness:
          tcpSocketPort: 80
