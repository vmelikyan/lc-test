---
version: '2.1.0'

environment:
  defaultServices:
    - name: 'lc-test'
    # - name: 'nginx'
    - name: 'postgres-db'
    - name: 'grpc-echo'

    
services:
  - name: "lc-test"
    github:
      repository: 'vmelikyan/lc-test'
      branchName: 'main'
      docker:
        builder:
          engine: 'buildkit'
        defaultTag: 'main'
        app:
          dockerfilePath: 'sysops/dockerfiles/app.dockerfile'
          env:
            CLIENT_HOST: '{{grpc-echo_internalHostname}}:8080'
            TEST_TEST: 'test'
            WHAT: "is-this"
          ports:
            - 8080
        init:
          dockerfilePath: 'sysops/dockerfiles/app.dockerfile'
      deployment:
        public: true
        resource:
          cpu:
            request: '10m'
          memory:
            request: '50Mi'
        readiness:
          tcpSocketPort: 8080
        hostnames:
          host: '0env.com'
          defaultInternalHostname: 'lc-test-dev-0'
          defaultPublicUrl: 'lc-test-dev-0.0env.com'
  
  - name: "grpc-echo"
    github:
      repository: "vmelikyan/lc-test"
      branchName: "main"
      docker:
        builder:
          engine: 'buildkit'
        defaultTag: "main"
        app:
          dockerfilePath: "grpc-echo/Dockerfile"
          ports:
            - 8080
          env:
            COMPONENT: "app"
            ENV: "lifecycle"
      deployment:
        public: true
        resource:
          cpu:
            request: '10m'
          memory:
            request: '50Mi'
        readiness:
          tcpSocketPort: 8080
        hostnames:
          host: '0env.com'
          defaultInternalHostname: 'grpc-echo-dev-0'
          defaultPublicUrl: 'grpc-echo-dev-0.0env.com'

  - name: 'postgres-db'
    docker:
      dockerImage: 'postgres'
      defaultTag: '14.3-alpine'
      ports:
        - 5432
      env:
        POSTGRES_USER: 'postgres_user'
        POSTGRES_PASSWORD: 'mysecretpassword'
        POSTGRES_DB: 'postgres_db'
        SERVICE: 'postgres-db'
        PGDATA: '/var/lib/postgresql/data/pgdata'
      deployment:
        public: false
        resource:
          cpu:
            request: '10m'
          memory:
            request: '100Mi'
        readiness:
          tcpSocketPort: 5432
        serviceDisks:
          - name: 'postgres-volume'
            mountPath: '/var/lib/postgresql/data'
            accessModes: 'ReadWriteOnce'
            storageSize: '5Gi'

