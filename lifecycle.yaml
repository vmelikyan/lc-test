---
version: '2.1.0'

environment:
  defaultServices:
    - name: 'lc-test'
    - name: 'nginx'
    # - name: 'postgres-db'
    # - name: 'grpc-echo'

    
services:
  - name: "lc-test"
    helm:
      repository: 'vmelikyan/lc-test'
      branchName: 'main'
      chart:
        name: 'goodrx-app'
        values:
          - 'testValue={{postgres-db_internalHostname}}'
          - 'ingress.extraAnnotations."external-dns\.alpha\.kubernetes\.io/hostname"={{lc-test_internalHostname}}'
        valueFiles:
          - 'sysops/helm/common.yaml'
          - 'sysops/helm/lfc/service/app.yaml'
      docker:
        builder:
          engine: 'buildkit'
        defaultTag: 'main'
        app:
          dockerfilePath: 'sysops/dockerfiles/app.dockerfile'
          env:
            CLIENT_HOST: '{{grpc-echo_internalHostname}}:8080'
            TEST_TEST: 'test'
            WHAT: "is-this"
          ports:
            - 8080
            
  - name: "nginx"
    defaultUUID: "dev-0"
    docker:
      dockerImage: "nginx"
      defaultTag: "latest"
      ports:
        - 80
      deployment:
        public: true
        resource:
          cpu:
            request: "10m"
          memory:
            request: "200Mi"
        readiness:
          tcpSocketPort: 80

  
