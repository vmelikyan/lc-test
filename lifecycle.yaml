---
version: '1.0.0'

environment:
  defaultServices:
    - name: 'lc-test'
    - name: 'postgres'
    - name: 'redis'

services:
  - name: 'lc-test'
    defaultUUID: 'good-dev-0'
    github:
      repository: 'vmelikyan/lc-test'
      branchName: 'main'
      docker:
        defaultTag: 'main'
        app:
          dockerfilePath: 'sysops/dockerfiles/app.dockerfile'
          env:
            CLIENT_HOST: '{{redis_internalHostname}}:8080'
          ports:
            - 8080
        init:
          dockerfilePath: 'sysops/dockerfiles/init.dockerfile'
      deployment:
        helm:
          enabled: true
        public: true
        capacityType: 'SPOT'
        resource:
          cpu:
            request: '10m'
          memory:
            request: '100Mi'
        readiness:
          tcpSocketPort: 8080
          httpGet:
            port: 8080
  
  - name: 'postgres'
    helmChart:
      repository: 'vmelikyan/lc-test'
      branchName: 'main'
      name: 'postgresql'
      customValues:
        - "auth.username=postgres1111111"
        - "auth.password=postgres1111111"

  - name: 'redis'
    helmChart:
      repository: 'vmelikyan/lc-test'
      branchName: 'main'
      name: 'redis'
      
