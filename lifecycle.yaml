version: '2.1.0'

environment:
  defaultServices:
    - name: 'lc-test'
    # - name: 'nginx'
    # - name: 'postgres-db'
    # - name: 'grpc-echo'

    
services:
  - name: "lc-test"
    github:
      repository: 'vmelikyan/lc-test'
      branchName: 'main'
      docker:
        builder:
          engine: 'buildkit'
        defaultTag: 'main'
        app:
          dockerfilePath: 'sysops/dockerfiles/app.dockerfile'
          env:
            CLIENT_HOST: '{{grpc-echo_internalHostname}}:8080'
            TEST_TEST: 'test'
            WHAT: "is-this"
          ports:
            - 8080
      deployment:
        public: true
        resource:
          cpu:
            request: '10m'
          memory:
            request: '50Mi'
        readiness:
          tcpSocketPort: 3000
        hostnames:
          host: '0env.com'
          defaultInternalHostname: 'lc-test-dev-0'
          defaultPublicUrl: 'lc-test-dev-0.0env.com'

  
