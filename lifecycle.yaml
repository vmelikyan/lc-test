---
version: '0.0.4'

environment:
  defaultServices:
    - name: 'lc-test'
    - name: 'lc-test-k8s'

services:
  - name: 'lc-test'
    defaultUUID: 'good-dev-0'
    github:
      repository: 'vmelikyan/lc-test'
      branchName: 'main'
      docker:
        defaultTag: 'main'
        app:
          dockerfilePath: 'sysops/dockerfiles/app.dockerfile'
          env:
            YOLO: '{{yolo-db_internalHostname}}'
            TEST_HOST: '{{test-host_internalHostname}}'
            POS_DB: '{{pos-discounts-db_internalHostname}}'
          ports:
            - 8080
        init:
          dockerfilePath: 'sysops/dockerfiles/init.dockerfile'
      deployment:
        helm: true
        public: true
        capacityType: 'SPOT'
        resource:
          cpu:
            request: '100m'
          memory:
            request: '100Mi'
        readiness:
          tcpSocketPort: 8080
          httpGet:
            port: 8080
