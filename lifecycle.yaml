---
version: '0.0.3-alpha-1'

environment:
  defaultServices:
    - name: 'lc-test'
    - name: 'codefresh-test'

services:
  - name: 'lc-test'
    defaultUUID: 'good-dev-0'
    github:
      repository: 'vmelikyan/lc-docker-test-app'
      branchName: 'main'
      docker:
        defaultTag: 'main'
        app:
          dockerfilePath: 'sysops/dockerfiles/app.dockerfile'
          env:
            YOLO: '{{yolo-db_internalHostname}}'
            TEST_HOST: '{{test-host_internalHostname}}'
            POS_DB: '{{pos-discounts-db_internalHostname}}'
          ports:
            - 8080
        init:
          dockerfilePath: 'sysops/dockerfiles/init.dockerfile'
      deployment:
        public: true
        capacityType: 'SPOT'
        resource:
          cpu:
            request: '10m'
          memory:
            request: '100Mi'
        readiness:
          tcpSocketPort: 8080
          httpGet:
            port: 8080
  - name: 'codefresh-test'
    defaultUUID: 'good-dev-0'
    codefresh:
      repository: 'vmelikyan/lc-test'
      branchName: 'main'
      env:
        COMPUTE_BUILD_ENABLED: true
      deploy:
        pipelineId: '61a832aecb657804cd847dc4'
        trigger: 'pr_verify'
      destroy: 
        pipelineId: '61a832aecb657804cd847dc4'
        trigger: 'pr_verify'
