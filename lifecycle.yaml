---
version: '1.0.0'

environment:
  defaultServices:
    - name: 'lc-test'
    - name: 'postgres-db'
    - name: 'grpc-echo'
    - name: 'cronjob'
    - name: 'job'

services:
  - name: 'cronjob'
    helm:
      type: 'cronjob'
      repository: 'vmelikyan/lc-test'
      branchName: 'main'
      chart:
        name: 'goodrx-app'
        valueFiles:
          - 'sysops/helm/common.yaml'
          - 'sysops/helm/lfc/cronjobs/cronjob.yaml'
      docker:
        defaultTag: 'main'
        app:
          dockerfilePath: 'sysops/dockerfiles/init.dockerfile'

  - name: 'job'
    helm:
      type: 'job'
      repository: 'vmelikyan/lc-test'
      branchName: 'main'
      chart:
        name: 'goodrx-app'
        valueFiles:
          - 'sysops/helm/common.yaml'
          - 'sysops/helm/lfc/jobs/job.yaml'
      docker:
        defaultTag: 'main'
        app:
          dockerfilePath: 'sysops/dockerfiles/init.dockerfile'

  - name: "lc-test"
    helm:
      repository: 'vmelikyan/lc-test'
      branchName: 'main'
      chart:
        name: 'goodrx-app'
        values:
          - 'testValue={{postgres-db_internalHostname}}'
          - 'ingress.extraAnnotations."external-dns\.alpha\.kubernetes\.io/hostname"={{lc-test_internalHostname}}'
        valueFiles:
          - 'sysops/helm/common.yaml'
          - 'sysops/helm/lfc/service/app.yaml'
      docker:
        defaultTag: 'main'
        app:
          dockerfilePath: 'sysops/dockerfiles/app.dockerfile'
          env:
            CLIENT_HOST: '{{grpc-echo_internalHostname}}:8080'
            TEST_TEST: 'test'
            WHAT: "is-this"
          ports:
            - 8080

  - name: "grpc-echo"
    helm:
      repository: "vmelikyan/lc-test"
      branchName: "main"
      grpc: true
      chart:
        name: 'goodrx-app'
        valueFiles:
          - 'sysops/helm/common.yaml'
          - 'sysops/helm/lfc/service/grpc-service.yaml'
      docker:
        defaultTag: "main"
        app:
          dockerfilePath: "grpc-echo/Dockerfile"
          ports:
            - 8080
          env:
            COMPONENT: "app"
            ENV: "lifecycle"

  - name: "postgres-db"
    helm:
      repository: "vmelikyan/lc-test"
      branchName: "main"
      chart:
        name: "postgresql"
        valueFiles:
          - 'sysops/helm/lfc/db/db.yaml'
