---
version: '1.0.0'

environment:
  defaultServices:
    - name: 'lc-test'

services:
  - name: 'lc-test'
    defaultUUID: 'good-dev-0'
    github:
      repository: 'vmelikyan/lc-test'
      branchName: 'main'
      docker:
        defaultTag: 'main'
        app:
          dockerfilePath: 'sysops/dockerfiles/app.dockerfile'
          env:
            YOLO: '{{yolo-db_internalHostname}}'
            TEST_HOST: '{{test-host_internalHostname}}'
            POS_DB: '{{pos-discounts-db_internalHostname}}'
          ports:
            - 8080
        init:
          dockerfilePath: 'sysops/dockerfiles/init.dockerfile'
      deployment:
        helm: 
          enabled: true
          chartName: chartNameIsVahan
          chartRepoUrl: "https://google.com"
          chartVersion: "1.1.1.1.1"
          cmdPs: "cmd ps goes here"
          action: "action goes here"
          customValueFiles:
            - "/test/test/test"
            - "/sysops/sysops/sysops"
          customValues:
            - "value1=value1"
            - "value2=value"
          helmVersion: "7.7.7.7"
            
