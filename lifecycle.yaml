---
version: '2.1.0'

environment:
  defaultServices:
    - name: 'lc-test'
    - name: 'nginx'
    - name: 'postgres-db'
    - name: 'grpc-echo'
    - name: 'redis'
    - name: 'jenkins'

    
services:
  - name: "lc-test"
    helm:
      version: "3.12.0"
      repository: 'vmelikyan/lc-test'
      branchName: 'main'
      args: "--debug"
      envMapping:
        app:
          format: 'array'
          path: 'deployment.env'
      chart:
        name: './helm/lc-apps'
        values:
          - 'image="{{{lc-test_dockerImage}}}"'
        valueFiles:
          - 'sysops/helm/common.yaml'
          - 'sysops/helm/lfc/service/app.yaml'
      docker:
        builder:
          engine: 'buildkit'
          buildMethod: 'nativeV2'
        defaultTag: 'main'
        app:
          dockerfilePath: 'sysops/dockerfiles/app.dockerfile'
          env:
            CLIENT_HOST: '{{grpc-echo_internalHostname}}:8080'
            TEST_TEST: 'test'
            WHAT: "is-this"
          ports:
            - 8080  
  
  - name: "grpc-echo"
    helm:
      version: "3.12.0"
      repository: "vmelikyan/lc-test"
      branchName: "main"
      envMapping:
        app:
          format: 'array'
          path: 'deployment.env'
      chart:
        name: './helm/lc-apps'
        values:
          - 'image="{{{grpc-echo_dockerImage}}}"'
        valueFiles:
          - 'sysops/helm/common.yaml'
          - 'sysops/helm/lfc/service/grpc-service.yaml'
      docker:
        builder:
          engine: 'buildkit'
        defaultTag: "main"
        app:
          dockerfilePath: "grpc-echo/Dockerfile"
          ports:
            - 8080
          env:
            COMPONENT: "app"
            ENV: "lifecycle"

